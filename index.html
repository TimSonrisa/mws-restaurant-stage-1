<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2E3AA1" />
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1 id="main-title"><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" aria-labelledby="map-aria-description" role="application">
            <div id="map"></div>
        </section>
        <label id="map-aria-description" class="map-aria-description">Google Map application</label>

        <div class="filter-options">
            <div><h2>Filter Results</h2></div>

            <select id="neighborhoods-select" aria-labelledby="neighborhoods-label" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>

            <select id="cuisines-select" aria-labelledby="cuisines-label" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
            <label id="cuisines-label" class="filter-label">by cuisine</label>

        </div>

        <section>
            <!-- This is the List of the restaurants that gets populated by restaurant_info.js -->
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBrhOqQnNc5ikykjqMgW_yHPk8-6XH0N8&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
